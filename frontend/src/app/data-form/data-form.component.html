  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-field
      class="col-sm-12"
      formControlName="nome"
      id="nome"
      label="Nome"
      [control]="form.get('nome')"
    ></app-input-field>
    <!-- <div class="form-group mb-3">
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" [ngClass]="validaForm('nome')" formControlName="nome" id="nome" placeholder="Nome">
      </div>

      <app-error-msg [control]="form.get('nome')" label="Nome"></app-error-msg>
    </div> -->

    <div class="form-group mb-3">
      <div class="col-sm-12">
        <label for="email" class="control-label">E-mail</label>
      </div>

      <div class="col-sm-12">
        <input type="email" class="form-control" [ngClass]="validaForm('email')" formControlName="email" id="email" placeholder="E-mail">
      </div>
      <!-- <app-campo-control-erro [mostrarErro]="verificaToque('email')" msgErro="É obrigatório o preenchimento do e-mail."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmail()" msgErro="E-mail inválido."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="form.get('email').status === 'PENDING'" msgErro="Validando e-mail..."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="form.get('email').status === 'VALID'" msgErro="E-mail válido!"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="form.get('email').hasError('emailInvalido')" msgErro="E-mail já cadastrado!"></app-campo-control-erro> -->
      <app-error-msg [control]="form.get('email')" label="E-mail"></app-error-msg>
    </div>

    <div class="form-group mb-3">
      <div class="col-sm-12">
        <label for="confirmarEmail" class="control-label">Confirmar e-mail</label>
      </div>

      <div class="col-sm-12">
        <input type="email" class="form-control" [ngClass]="validaForm('confirmarEmail')" formControlName="confirmarEmail" id="confirmarEmail" placeholder="Confirmar e-mail">
      </div>
      <app-campo-control-erro [mostrarErro]="form.get('confirmarEmail').hasError('equalsTo')" [msgErro]="'Confirmar e-mail é obrigatório.'"></app-campo-control-erro>
    </div>

    <div formGroupName="endereco">

      <div class="row form-group">

        <div class="col-md-3" [ngClass]="validaForm('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" [ngClass]="validaForm('endereco.cep')" formControlName="cep" (blur)="consultaCEP()">
          <!-- <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP é obrigatório."></app-campo-control-erro>
          <app-campo-control-erro [mostrarErro]="form.get('endereco.cep').hasError('cepInvalido')" msgErro="CEP inválido."></app-campo-control-erro> -->
          <app-error-msg [control]="form.get('endereco.cep')" label="CEP"></app-error-msg>
        </div>

        <div class="col-md-3"  [ngClass]="validaForm('endereco.numero')">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" [ngClass]="validaForm('endereco.numero')" formControlName="numero">
          <!-- <app-campo-control-erro [mostrarErro]="verificaToque('endereco.numero')" msgErro="Número é obrigatório."></app-campo-control-erro> -->
          <app-error-msg [control]="form.get('endereco.numero')" label="Número"></app-error-msg>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" [ngClass]="validaForm('endereco.complemento')" formControlName="complemento">
        </div>

      </div>

      <div class="form-group" [ngClass]="validaForm('endereco.rua')">

        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>

        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" [ngClass]="validaForm('endereco.rua')" formControlName="rua">

          <!-- <app-campo-control-erro [mostrarErro]="verificaToque('endereco.rua')" msgErro="Rua é obrigatório."></app-campo-control-erro> -->
          <app-error-msg [control]="form.get('endereco.rua')" label="Rua"></app-error-msg>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-4" [ngClass]="validaForm('endereco.bairro')">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" [ngClass]="validaForm('endereco.bairro')" formControlName="bairro">
          <!-- <app-campo-control-erro [mostrarErro]="verificaToque('endereco.bairro')" msgErro="Bairro é obrigatório."></app-campo-control-erro> -->
          <app-error-msg [control]="form.get('endereco.bairro')" label="Bairro"></app-error-msg>
        </div>

        <div class="col-md-4 mb-3" [ngClass]="validaForm('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <select class="form-select" id="cidade" [ngClass]="validaForm('endereco.cidade')" formControlName="cidade">
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome}}</option>
          </select>
        </div>

        <!-- <div class="col-md-4" [ngClass]="validaForm('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" [ngClass]="validaForm('endereco.cidade')" formControlName="cidade">
           <app-campo-control-erro [mostrarErro]="verificaToque('endereco.cidade')" msgErro="Cidade é obrigatório."></app-campo-control-erro>
          <app-error-msg [control]="form.get('endereco.cidade')" label="Cidade"></app-error-msg>
        </div> -->

        <div class="col-md-4 mb-3" [ngClass]="validaForm('endereco.estado')">
          <label for="estado" class="control-label">Estado</label>
          <select class="form-select" id="estado" [ngClass]="validaForm('endereco.estado')" formControlName="estado">
            <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-3 mb-3" [ngClass]="validaForm('cargo')">
        <label for="cargo" class="control-label">Cargo</label>
        <select  class="form-select" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
          <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc}}</option>
        </select>
      </div>

      <div class="col-md-3 mb-3" [ngClass]="validaForm('tecnologias')">
        <label for="tecnologias" class="control-label">Tecnologias</label>
        <select multiple class="form-select" id="tecnologias" formControlName="tecnologias">
          <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc}}</option>
        </select>
      </div>

      <div class="col-md-3 mb-3" [ngClass]="validaForm('newsletter')">
        <label for="newsletter" class="control-label">Newsletter</label>
        <div id="newsletter" class="row">
          <div class="col-sm-4" *ngFor="let item of newsletterOp">
            <label class="radio-inline">
              <input type="radio" formControlName="newsletter" [value]="item.valor" /> {{item.desc}}
            </label>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3" [ngClass]="!form.get('termos').valid ? 'is-invalid' : 'is-valid'">
        <div class="checkbox">
          <label class="checkbox-inline">
            <input type="checkbox" formControlName="termos"> Aceito os termos.
          </label>
          <!-- <app-campo-control-erro [mostrarErro]="!form.get('termos').valid" msgErro="Por favor, aceite os termos."></app-campo-control-erro> -->
          <app-error-msg [control]="form.get('termos')" label="Termos"></app-error-msg>
        </div>
      </div>
    </div>

    <div class="row form-group mb-3">
      <div class="col-md-12" [ngClass]="!form.get('frameworks').valid ? 'is-invalid' : 'is-valid'">
        <label class="checkbox-inline">Frameworks</label>
        <div class="row" id="frameworks">
          <div *ngFor="let item of form.get('frameworks').value; let i = index"
            class="checkbox"
            class="col-sm-3"
            formArrayName="frameworks">
            <label class="checkbox-inline">
              <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
            </label>
          </div>
          <app-error-msg [control]="form.get('frameworks')" label="Frameworks"></app-error-msg>
          <!-- <app-campo-control-erro [mostrarErro]="!form.get('frameworks').valid" msgErro="Selecione uma opção."></app-campo-control-erro> -->
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
      <button type="submit" class="btn btn-outline-dark" >Salvar</button>
      <button type="button" (click)="setarCargo()" class="btn btn-outline-dark" >Cargo</button>
      <button type="button" (click)="setarTecnologias()" class="btn btn-outline-dark" >Tecnologia</button>
      <a class="btn btn-outline-secondary" (click)="voltar()">Cancelar</a>
    </div>
  </form>
